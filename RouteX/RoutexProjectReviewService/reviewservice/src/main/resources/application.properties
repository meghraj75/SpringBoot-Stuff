spring.application.name=reviewservice
spring.datasource.url=jdbc:mysql://localhost:3306/db_local
spring.datasource.username=root
spring.datasource.password=mysql75@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.flyway.baseline-on-migrate=false
spring.flyway.url=jdbc:mysql://localhost:3306/db_local
spring.flyway.user=root
spring.flyway.password=mysql75@
spring.flyway.enabled=false

spring.flyway.locations=classpath:db/migration
logging.level.org.flywaydb=DEBUG
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false